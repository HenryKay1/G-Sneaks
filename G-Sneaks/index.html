        <script>

            "use strict";


            // set up route associative (key/value) array to hold link/content associations.
            var routes = [];


            // Initialize rootes associative array
            routes['/'] = home;
            routes['#/home'] = home; // the  JS function home. 
            routes['#/blog'] = blog; // the  JS function blog.
            routes['#/JS_Objects'] = twoSneakers; // the  JS function twoSneakers.
            routes['#/User_Table'] = usersFromJSON; // User Table populated from Hardcoded JSON File.
            routes['#/Sneaker_Table'] = sneakersFromJSON; // Sneaker Table populated from Hardcoded JSON File.
            routes['#/Live_Users'] = liveUsers; // User Table populated from JSON file but drawn from Database.
            routes['#/Live_Sneakers'] = liveSneakers; // Sneaker Table populated from JSON file but drawn from Database.
            routes['#/userInsert'] = webUserMods.insert; // public method of users object defined in users.js
            routes['#/sneakerInsert'] = sneakerMods.insert; // public method of users object defined in users.js

            // there is no link in the nav bar for update. Update gets called from an icon displayed 
            // in the list (and the URL has a routing parameter in it, the id of the webUser to be updated).
            routes['#/userUpdate'] = webUserMods.update; // public method defined in webUserMods.js
            routes['#/sneakerUpdate'] = sneakerMods.update; // public method defined in webUserMods.js
            routes['#/Logon'] = account.logon;
            routes['#/LogOff'] = account.logoff;
            routes['#/Profile'] = account.getProfile;

            var myRouteFw = routeParamFw({
                routeArray: routes,
                startingPath: '#/home',
                contentId: "content"
            });

            // print the routes (check console.log)
            myRouteFw.printRoutes();
